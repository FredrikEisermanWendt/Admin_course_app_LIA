name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.SUPABASE_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.SUPABASE_DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.SUPABASE_DB_USER }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Grant execute permission to Gradle wrapper
      run: chmod +x gradlew

    # üåç Set up environment variables for Supabase
    - name: Configure Environment Variables
      env:
        SPRING_PROFILES_ACTIVE: prod
        SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
        SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
        SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
        SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
      run: echo "Environment variables configured."

    # ‚úÖ Test database connection
    - name: Test Supabase Database Connection
      run: |
        PGPASSWORD=${{ secrets.SUPABASE_DB_PASSWORD }} \
        psql -h ${{ secrets.SUPABASE_DB_HOST }} -U ${{ secrets.SUPABASE_DB_USER }} -d ${{ secrets.SUPABASE_DB_NAME }} -c "SELECT 1;"

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test  

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: build/libs/*.jar
        retention-days: 7

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
